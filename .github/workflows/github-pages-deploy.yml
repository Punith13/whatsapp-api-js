name: Deploy to Github Pages

on:
  push:
    branches:
      - main
    paths:
      - '*.js'
      - 'README.md'
      - 'documentation/*.html'

permissions:
  contents: write

jobs:
  build_and_deploy:
    name: Build documentation and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: npm ci --only=dev && npm run document
      
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
