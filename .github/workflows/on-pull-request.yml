name: Run Pull Request Checks

on:
  pull_request:
    paths:
      - 'src/*.ts'
      - 'src/setup/*.ts'
      - 'src/messages/*.ts'
      - 'tests/*.ts'

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: npm ci --only=dev
      - name: Compile
        run: npm run build:common
      - name: Tests
        run: npm run test
      - name: Linted
        run: npm run lint
      - name: Nice
        run: npm run prettier
