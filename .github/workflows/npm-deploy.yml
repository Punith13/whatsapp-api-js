# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Deploy to NPM

on:
  release:
    types: [created]

jobs:
  build:
    name: Build and Document
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Setup
        run: npm ci

      - name: Build
        run: npm run build

      - name: Document
        run: npm run document

      - name: Store builds
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: lib

      - name: Store docs
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs

  test:
    name: Test
    needs: build
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: lib

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Setup
        run: npm ci

      - name: Test
        run: npm run test

  publish-npm:
    name: Public Release
    needs: test

    runs-on: ubuntu-latest
    if: '!github.event.release.prerelease'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: lib

      - name: Give me 1 minute to reconsider my life actions
        run: sleep 60s

      - name: Ok, now publish it
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

  preview-npm:
    name: Beta Release
    needs: test

    runs-on: ubuntu-latest
    if: 'github.event.release.prerelease'

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: lib

      - name: Set package version to prerelease tag
        run: npm version --no-git-tag-version ${GITHUB_REF/refs\/tags\//}

      - name: Beta Release
        run: npm publish --tag beta
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

  web-release:
    name: Deploy website
    needs: publish-npm

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: gh-pages

      - name: Create Endpoint
        # The endpoint shouldn't exists
        # The code is only executed on releases
        run: mkdir $GITHUB_REF_NAME

      - name: Copy docs into Endpoint
        uses: actions/download-artifact@v3
        with:
          name: docs
          path: $GITHUB_REF_NAME

      - name: Add Endpoint to the index
        run: bash build.sh

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actor
          message: Added $GITHUB_REF_NAME docs
