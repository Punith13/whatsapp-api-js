<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>whatsapp-api-js</title>
</head>

<body style="text-align: center;">
    <h1>whatsapp-api-js</h1>
    <p>I'm too lazy to improve my workflow and automatically generate a list of versions :)</p>
    <label for="v">Type the version you want to use</label>
    <br>
    <input type="text" name="v" id="v" placeholder="1.0.0" />
    <button onclick="window.location.href += '/' + document.querySelector('#v').value">Go</button>
</body>

</html>
